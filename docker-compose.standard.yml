version: '3.8'

services:
  agn-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agn-chat-app
    ports:
      - "8001:8001"
    environment:
      # MongoDB Configuration
      - MONGODB_URL=${MONGODB_URL}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-agn}
      - MONGODB_COLLECTION=${MONGODB_COLLECTION:-qa}
      
      # OpenAI Configuration (Optional)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # Embedding Configuration
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-m3}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-1024}
      
      # Vector Index Configuration
      - VECTOR_INDEX_NAME=${VECTOR_INDEX_NAME:-vector_index}
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8001
      
      # Local LLM Configuration
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL:-TheBloke/Llama-2-7B-Chat-GGUF}
      - LOCAL_LLM_FILE=${LOCAL_LLM_FILE:-llama-2-7b-chat.Q4_K_M.gguf}
      - LOCAL_LLM_CONTEXT=${LOCAL_LLM_CONTEXT:-4096}
      - LOCAL_LLM_MAX_TOKENS=${LOCAL_LLM_MAX_TOKENS:-800}
    volumes:
      # Persist models directory to avoid re-downloading
      - ./models:/app/models
      # Persist logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - agn-network

networks:
  agn-network:
    driver: bridge
